<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff4081 0%, #e91e63);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thankyou-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .thankyou-container h1 {
      font-size: 2.2rem;
      color: #333;
      margin-bottom: 15px;
    }

    .thankyou-container p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
    }

    .thankyou-container a {
      display: inline-block;
      text-decoration: none;
      background: #ff63ac;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .thankyou-container a:hover {
      background: #51904b;
    }

    .icon {
      font-size: 50px;
      color: #6c63ff;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    
    <h1>Thank You, {{name}}!</h1>
    <p>Weâ€™ve received your feedback successfully. Our team will get back to you soon.</p>
    <a href="/contact">Go Back</a>
  </div>
</body>
</html>
