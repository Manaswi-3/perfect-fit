<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Info - Perfect Fit</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ff4081 0%, #e91e63 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    header {
      background: #fff;
      padding: 15px 20px;
      border-bottom: 2px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      color: #333;
    }

    nav a {
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
      color: #555;
    }

    nav a.active {
      color: #e91e63;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      max-width: 95%;
      margin: 30px auto;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #666;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }

    .form-group input {
      padding: 12px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #ff4081;
      box-shadow: 0 0 0 2px rgba(255, 64, 129, 0.2);
    }

    .form-group small {
      color: #666;
      font-size: 0.85rem;
      margin-top: 4px;
    }

    .preferences-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      border-left: 4px solid #ff4081;
    }

    .preferences-section h3 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #333;
    }

    .address-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      border-left: 4px solid #ff4081;
    }

    .address-section h3 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #333;
    }

    .submit-btn {
      background: linear-gradient(135deg, #ff4081, #e91e63);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .submit-btn:hover {
      opacity: 0.9;
    }

    .confirmed-container {
      display: none;
      text-align: center;
      background: #fff;
      padding: 3rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .checkmark-animation {
      animation: checkmark 0.6s ease-in-out;
      margin-bottom: 1.5rem;
    }

    .checkmark-circle {
      width: 5rem;
      height: 5rem;
      background-color: #ff4081;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }

    .checkmark-icon {
      width: 2.5rem;
      height: 2.5rem;
      color: white;
      fill: none;
      stroke: currentColor;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    @keyframes checkmark {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    .fade-in {
      animation: fadeIn 0.8s ease-in-out 0.3s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: 1.875rem;
      font-weight: 700;
      color: #374151;
      margin-bottom: 0.75rem;
    }

    .description {
      color: #6b7280;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .order-details {
      background-color: #f9fafb;
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.75rem;
    }

    .detail-row:last-child {
      margin-bottom: 0;
    }

    .detail-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: #6b7280;
    }

    .detail-value {
      font-size: 0.875rem;
      font-weight: 600;
      color: #374151;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
      background-color: #fce4ec;
      color: #e91e63;
    }

    .status-dot {
      width: 0.5rem;
      height: 0.5rem;
      background-color: #ff4081;
      border-radius: 50%;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome, {{ username }}</h1>
    <nav>
      <a href="{{ url_for('guide') }}" >Guide</a>
      <a href="{{ url_for('sizeinfo') }}" class="active">Size Info</a>
      <a href="{{ url_for('status_page') }}" >Status</a>
      <a href="{{ url_for('auth.logout') }}">Logout</a>
    </nav>
  </header>

  <div class="container" id="formContainer">
    <h2>Size Info</h2>
    <p class="subtitle">Get your measurements right for the perfect custom fit</p>

    <form id="measurementForm">
      <div class="form-row">
        <div class="form-group">
          <label for="waist">Waist (inches)</label>
          <input type="number" id="waist" name="waist" required>
        </div>
        <div class="form-group">
          <label for="inseam">Inseam (inches)</label>
          <input type="number" id="inseam" name="inseam" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="hip">Hip (inches)</label>
          <input type="number" id="hip" name="hip" required>
        </div>
        <div class="form-group">
          <label for="thigh">Thigh (inches)</label>
          <input type="number" id="thigh" name="thigh" required>
        </div>
      </div>

      <div class="form-group">
        <label for="pantLength">Pant Length (inches)</label>
        <input type="number" id="pantLength" name="pantLength" required>
      </div>

      <div class="preferences-section">
        <h3>Style & Color Preferences</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="style">Style</label>
            <input type="text" id="style" name="style">
          </div>
          <div class="form-group">
            <label for="color">Color</label>
            <input type="text" id="color" name="color">
          </div>
        </div>
      </div>

      <div class="address-section">
  <h3>Address Details</h3>
  <div class="form-row">
    <div class="form-group">
      <label for="street">Street Address</label>
      <input type="text" id="street" name="street" placeholder="123 Main St" required>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="City" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="state">State / Province</label>
      <input type="text" id="state" name="state" placeholder="State" required>
    </div>
    <div class="form-group">
      <label for="zip">Zip / Postal Code</label>
      <input type="text" id="zip" name="zip" placeholder="12345" required>
    </div>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="+91 9876543210" required>
  </div>
</div>


      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <div class="container confirmed-container" id="confirmedContainer">
    <div class="checkmark-animation">
      <div class="checkmark-circle">
        <svg class="checkmark-icon" viewBox="0 0 24 24">
          <path d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
    </div>

    <div class="fade-in">
      <h1 class="title">Order Confirmed!</h1>
      <p class="description">
        Great news! Your order has been successfully confirmed and is now being processed.
      </p>

      <div class="order-details">
        <div class="detail-row">
          <span class="detail-label">Status</span>
          <span class="status-badge">
            <div class="status-dot"></div>
            Confirmed
          </span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Confirmed At</span>
          <span class="detail-value" id="confirmTime"></span>
        </div>
      </div>
    </div>
  </div>

  <script>
document.getElementById('measurementForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = {
        waist: document.getElementById('waist').value,
        inseam: document.getElementById('inseam').value,
        hip: document.getElementById('hip').value,
        thigh: document.getElementById('thigh').value,
        pantLength: document.getElementById('pantLength').value,
        style: document.getElementById('style').value,
        color: document.getElementById('color').value,
        street: document.getElementById('street').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        zip: document.getElementById('zip').value,
        phone: document.getElementById('phone').value
    };

    const response = await fetch('/save_sizeinfo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
    });

    const result = await response.json();

    if(result.success) {
        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('confirmedContainer').style.display = 'block';

        const now = new Date();
        const timeString = now.toLocaleString('en-US', {
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
        document.getElementById('confirmTime').textContent = timeString;
    } else {
        alert("Something went wrong. Please try again!");
    }
});
</script>

</body>
</html>
